<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50; 
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>
        Este é o meu primeiro exercício de JavaScript. 
        Aqui, você pode aprender a manipular o DOM, criar funções e interagir com o usuário.
        Sinta-se à vontade para explorar e praticar suas habilidades de programação!    
    </p>    
    <script>
        // Exemplo de código JavaScript

        //Caixa com apenas ok
        window.alert('Olá, Mundo!');

        //Caixa com ok e cancelar
        window.confirm('Você está pronto para aprender JavaScript?');

        //Caixa de entrada de texto
        window.prompt('Qual é o seu nome?');

       /* Regras para nomear variáveis em JavaScript:
       
        . Podem começar com letras, números, $ ou _

        .Não podem começar com números

        .é possivel usar letras ou números

        .é possivel usar acentos e simbolos

        .Não podem conter espaços

        .Não podem ser palavras reservadas do JavaScript

        .Maiúsculas e minúsculas são diferentes (case-sensitive)

        .nome coerentes para as variáveis
        */
    </script>
</body>
</html>

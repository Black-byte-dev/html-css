<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse <br> sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
<ul type="square">
   <li><abbr title="Use a tag
    <p>">Paragrafos</abbr></li>
   <li><abbr title="Use a tag <h1> até <h6>">Titulos</abbr></li>
   <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
   <li><abbr title="Use a tag <code>">Codigos fonte</abbr></li>
   <li><abbr title="Use a tag <ol>">lista numerada</abbr></li>
   <li><abbr title="Use as tags na seguinte sequencia <dl> <dt> e <dd>">lista com demarcadores
       </abbr></li>
</ul> 
</body>
</html>
